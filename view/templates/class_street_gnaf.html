<h2>G-NAF View</h2>
<table>
    <tr><th>Property</th><th>Value</th></tr>
    <tr><td>Street Name</td><td>{{ street_name }}</td></tr>
    <tr><td>Street Type</td><td>{{ street_type }}</td></tr>
    <tr><td>Locality PID</td><td><a href="{{ url_for('model_classes.locality', locality_id=locality_pid) }}">/doc/locality/{{ locality_pid }}</a></td></tr>
    <tr><td>Default Geometry</td><td><code>{{ geometry_wkt }}</code></td></tr>
    <tr><td>Default Latitude</td><td><code>{{ latitude }}</code></td></tr>
    <tr><td>Default Longitude</td><td><code>{{ longitude }}</code></td></tr>
    <tr><td>Default Geocode Type</td><td><code>{{ geocode_type }}</code></td></tr>
    <tr><td>Street</td><td><code>{{ street_string }}</code></td></tr>
</table>
