{% extends "template_layout.html" %}

{% block content %}
    <h1>Address</h1>
    {{ view_html|safe }}

    <h2>Other views</h2>
    <p>Other model views of a Address are listed in the <a href="{{ url_for('model_classes.address', address_id=address_id) }}?_view=alternates">Alternates View</a>.</p>

    <code style="display:block; margin: 0 5em 0 5em;">
        COMING!
    </code>

{% endblock %}
