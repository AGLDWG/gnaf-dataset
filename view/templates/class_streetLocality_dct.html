<h2>Dublin Core Terms View</h2>
<style>
    table#data tr {
        text-align: left;
    }
</style>
<table id="data">
    <tr>
        <th>Identifier:</th><td>{{ identifier }}</td>
    </tr>
    <tr>
        <th>Title:</th><td>{{ title }}</td>
    </tr>
    <tr>
        <th>Description:</th><td>{{ description }}</td>
    </tr>
    <tr>
        <th>Coverage:</th><td>{{ coverage }}</td>
    </tr>
    <tr>
        <th>Source:</th><td>{{ source }}</td>
    </tr>
    <tr>
        <th>Type:</th><td>{{ type }}</td>
    </tr>
</table>
