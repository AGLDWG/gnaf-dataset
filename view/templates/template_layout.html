<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Address API</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/psma_theme.css')}}" />
</head>
<body>
    <div id="widther">
        <div id="header">
            <div style="float:left;">
                <a href="https://www.psma.com.au/">PSMA Australia Ltd.</a>
            </div>
            <div style="float:right;">
                <a href="{{ url_for('routes.index') }}">Home</a>
                <a href="{{ url_for('routes.api') }}">API</a>
                <a href="{{ url_for('classes.addresses') }}">Address Register</a>
                <a href="{{ url_for('routes.sparql' ) }}">SPARQL endpoint</a>
                <a href="http://linked.data.gov.au/def/gnaf">GNAF ontology</a>
                <a href="http://linked.data.gov.au/def/gnaf/code/">GNAF codes</a>
                <a href="{{ url_for('routes.about') }}">About</a>

            <div style="clear:both;"></div>
        </div>
        <div id="container-content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer"></div>
    </div>

</html>
